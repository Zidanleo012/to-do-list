<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>

<body>
    <section class="sidebar">
        <div class="profile">
            <img src="./images/pexels-photo-771742.webp" alt="A profil image" />
            <p>Welcome, <br>Zidan Leo Permana</p>
        </div>
        <p>YOUR PROJECTS</p>
        <div class="project-list">
            <div class="project">
                <p class="title">Project's title</p>
            </div>
        </div>
        <button type="button" class="add-project">+ New Project +</button>
    </section>
    <section class="content">
        <p class="content-title">Project's Title</p>
        <div class="todo-wrapper">
            <p class="content-desc">A világ de anyádnak érte mi az. Nem alá énekem ér el a. Vadállat de.</p>
            <div class="todo-list">
                <div class="todo">
                    <input type="checkbox">
                    <p class="desc"></p>
                </div>
                <div class="todo"></div>
                <div class="todo"></div>
            </div>
        </div>
    </section>
</body>

</html>
