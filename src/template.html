<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="https://kit.fontawesome.com/607bab5066.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sidebar">
        <div class="profile">
            <img src="./images/pexels-photo-771742.webp" alt="A profil image" />
            <p>Welcome, <br>Zidan Leo Permana</p>
        </div>
        <p>YOUR PROJECTS</p>
        <div class="project-list">

        </div>
        <div class="dropup">
            <button type="button" class="dropbtn">+ New Project +</button>
            <div class="dropup-content">
                <form action="submit" class="drop-up-form">
                    <div class="p-title-wrapper">
                        <label for="project-title">*Title</label>
                        <input type="text" name="project-title" id="project-title">
                    </div>
                    <p class="pseudo-input">*The Totle cannot empty</p>
                    <div class="p-desc-wrapper">
                        <label for="project-desc">Description</label>
                        <textarea name="project-desc" id="project-desc"></textarea>
                    </div>
                    <button type="submit" class="add-project">ADD</button>
                </form>
            </div>
        </div>
    </section>
    <section class="content">
        <!-- <p class="content-title">Project's Title</p>
        <div class="todo-wrapper">
            <p class="content-desc">A világ de anyádnak érte mi az. Nem alá énekem ér el a. Vadállat de.</p>
            <div class="todo-list">
                <div class="todo">
                    <input type="checkbox">
                    <p class="desc"></p>
                </div>
                <div class="todo"></div>
                <div class="todo"></div>
            </div>
        </div> -->
    </section>
    <div class="dropdown">
        <!-- <button id="dropdownButton">Open Form</button> -->
        <div id="formContainer" class="dropdown-content">
            <form id="dropdownForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
